<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>document</title>
	<link rel="stylesheet" href="css/style0208.css">
</head>

<body>
	<!-- absolute로 특정요소 위치를 변경하기 -->
	<div class="wrap">
		<div class="left">
		</div>

		<div class="right">
			<p class="box"></p>
		</div>

		<div class="bottom">
		</div>
	</div>
	<button onclick="moveRight()">right</button>
	<button onclick="moveBottom()">bottom</button>
	<script>
		let div = document.querySelector('.box').style;
		div.backgroundColor = 'green';
		div.position = 'absolute';
		// div.right = '20px';
		// div.bottom = '30px';
		let rightDiv = document.querySelector('.wrap .right').style;
		rightDiv.position = 'relative';

		console.log(div);
		let i = 5;
		function moveRight(){
			i += 5;
			div.left = i+'px';
		}

		function moveBottom(){
			i += 5;
			div.top = i+'px';
		}
	</script>

</body>
</html>
