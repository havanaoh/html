<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 및 등급 프로그램</title>
</head>
<body>
    <h2>성적 및 등급 매기기</h2>
    <label for="score">성적 입력: </label>
    <input type="number" id="score" step="0.01">
    <button onclick="assignGrade()">등급 매기기</button>
    <hr>
    <div id="result"></div>

    <script>
        function assignGrade() {
            var scoreInput = document.getElementById("score");
            var score = parseFloat(scoreInput.value);

            if (isNaN(score) || score < 0 || score > 100) {
                alert("올바른 성적을 입력해주세요 (0부터 100까지).");
                return;
            }

            var grade;

            if (score >= 90) {
                grade = 'A';
            } else if (score >= 80) {
                grade = 'B';
            } else if (score >= 70) {
                grade = 'C';
            }  else {
                grade = 'F';
            }

            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "성적: " + score.toFixed(2) + "<br>등급: " + grade;
        }
    </script>
</body>
</html>
