<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 0번 1부터 10까지의 합을 구하는 프로그램을 만드세요.
    let sum = 0;
        for(let i =1; i<=20; i++){
            sum = sum + i
    }
    document.write(sum)
    console.log(sum)
    </script>

    <script>
         let input = prompt("입력")
        // 1번 구구단 프로그램의 단을 입력받아 구구단을 출력하도록 만들어 보세요.
    document.write("<pre>")
    for(let x = 1; x<=9; x++){
        for(let y= 1; y<=9; y++){
        document.write(x);
        document.write("*");
        document.write(y);
        document.write("=");
        document.write(x*y);
        document.write("\t");
    }
    document.write("\n");
    }
    document.write("<pre/>")
    </script>
</body>
</html>
