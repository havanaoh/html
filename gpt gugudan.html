<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h2>구구단 출력</h2>
    <label for="dan">출력할 단 입력 (1부터 9까지): </label>
    <input type="number" id="dan" min="1" max="9">
    <button onclick="printGugudan()">출력</button>
    <hr>
    <div id="result"></div>

    <script>
        function printGugudan() {
            let danInput = document.getElementById("dan");
            let resultDiv = document.getElementById("result");
            let dan = parseInt(danInput.value);

            if (isNaN(dan) || dan < 1 || dan > 9) {
                resultDiv.innerHTML = "1부터 9 사이의 숫자를 입력해주세요.";
                return;
            }

            let result = "";
            for (let i = 1; i <= 9; i++) {
                result += dan + " * " + i + " = " + (dan * i) + "<br>";
            }

            resultDiv.innerHTML = result;
        }
    </script>
</body>
</html>
